<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="log">
        <img src="img/logo2.png" alt="">
      </div>
      <div class="login">
        <div class="input_login">
          <input placeholder="Номер телефона, имя пользователя или эл...." autocapitalize="off" autocorrect="off" maxlength="75" type="text">
        </div>
        <div class="input_pass">
          <input placeholder="Пароль" autocapitalize="off" autocorrect="off" type="password">
        </div>
        <div class="enter">
          Войти
        </div>
        <div class="or_login">
          <span></span>
          или
          <span></span>
        </div>
        <div class="facebook_login">
          <img src="img/facebook.png" alt="">
          <a href="https://www.facebook.com/">
            Войти через facebook
          </a>
        </div>
        <div class="forgot_pass">
          <a href="https://www.instagram.com/accounts/password/reset/">
            Забыли пароль?
          </a>
        </div>
      </div>
    </div>
    <div class="reg">
      <span>
        У вас еще нет аккаунта?
        <a href="https://www.instagram.com/accounts/emailsignup/">
          Зарегистрироваться
        </a>
      </span>
    </div>
  </main>
  <footer>
    <div class="wrap">
      <div class="from">from</div>
      <div class="facebook">FACEBOOK</div>
    </div>
  </footer>
</body>
</html>
